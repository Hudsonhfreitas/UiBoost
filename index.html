<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>UiBoost</title>
</head>

<body>

    <header>
        <div class="top container">
            <nav>
                <img class="logo" src="./assets/logo-uiboost-header.svg" alt="">
                <a href="">
                    Acompanhe mais de perto
                    <img src="assets/icon-instagram.svg" alt="">
                </a>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="text">
                <span class="challenge">Desafio uiboost 2020</span>
                <h1>Crie uma interface, <br /> seja avaliado e <br /> concorra a prêmios</h1>
                <p>Desafio com escopo real em parceria com Raia Drograsil <br /> participe e mostre seu trabalho ao
                    mundo.</p>
                <div class="briefing">
                    <img class="enjoy" src="./assets/enjoy.svg" alt="">
                    <button class="btn-white">
                        <img src="./assets/briefing.svg" alt="">
                        Cola no Briefing
                    </button>
                    <img class="colors" src="assets/cta-effect.svg" alt="">
                </div>
            </div>
            <div class="image">
                <div class="space-circles">
                    <div id="circle-1">
                        <img src="./assets/circle-1.svg" alt="">
                        <div class="ellipse">
                            <span></span>
                        </div>
                    </div>
                    <div id="circle-2">
                        <img src="./assets/circle-2.svg" alt="">
                        <div class="ellipse">
                            <span></span>
                        </div>
                    </div>
                    <div id="circle-3">
                        <img src="./assets/circle-3.svg" alt="">
                        <div class="ellipse">
                            <span></span>
                        </div>
                    </div>
                </div>
                <img class="rocket" src="./assets/rocket.svg" alt="">
                <div class="info">
                    <div class="date">
                        <h3>17 a 21 <br /> de agosto</h3>
                    </div>
                    <img src="./assets/plane.svg" alt="">
                    <span>Participe do grupo exclusivo <br />da 2ª turma no Telegram</span>
                </div>
            </div>
        </div>
        
        <img id="cloud-1" src="./assets/cloud-3.svg" alt="">
        <img id="cloud-2" src="./assets/cloud-2.svg" alt="">
        <img id="cloud-3" src="./assets/cloud-1.svg" alt="">

    </section>

</body>

</html>
